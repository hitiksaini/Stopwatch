<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="content.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="timerContainer" class="wrapper">
    <div class="timer beg">Start Timer!</div>
    <div class="ctrl">
      <img id="start_button" class="ctrl-btns startTimer reset" src="images/play.svg" alt="Play">
      <img id="pause_button" class="ctrl-btns pauseTimer reset" src="images/pause.svg" alt="Pause">
      <img id="redo_button" class="ctrl-btns resetTimer reset" src="images/redo.svg" alt="Redo">
    </div>
  </div>
<hr>
  <div class="">
    <a target="_blank" href="https://hitiksaini.github.io/Stopwatch/">Full Screen Tab</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
